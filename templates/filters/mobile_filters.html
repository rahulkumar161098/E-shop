<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/mobiles_filters.css">

    <title>mobile filters!</title>
</head>

<body>

    <div class="accordion accordion_size" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Price
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form action="POST">
                        <div class="filters">
                            <input type="checkbox" value="1000">
                            <span>Under 10000</span>
                        </div>
                        <div class="filters">
                            <input type="checkbox" value="1000">
                            <span>10000 - 20000</span>
                        </div>
                        <div class="filters">
                            <input type="checkbox" value="1000">
                            <span>20000 - 30000 </span>
                        </div>
                        <div class="filters">
                            <input type="checkbox" value="1000">
                            <span>30000 + </span>
                        </div>
                        <input type="submit" class="apply_filter_button" value="Apply">
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Brand
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form action="POST">
                        <div class="filters">
                            <input type="checkbox">
                            <span>Vivo</span>
                        </div>
                        <div class="filters">
                            <input type="checkbox">
                            <span>Oppo</span>
                        </div>
                        <div class="filters">
                            <input type="checkbox">
                            <span>iPhone</span>
                        </div>
                        <div class="filters">
                            <input type="checkbox">
                            <span>Black Shark</span>
                        </div>
                        <input type="submit" class="apply_filter_button" value="Apply">
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree filter_title">
                    Memory size
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form action="POST">
                        <div class="filters">
                            <input type="checkbox">
                            <span>32 GB</span>
                        </div>
                        <div class="filters">
                            <input type="checkbox">
                            <span>64 GB</span>
                        </div>
                        <div class="filters">
                            <input type="checkbox">
                            <span>128 GB</span>
                        </div>
                        <div class="filters">
                            <input type="checkbox">
                            <span>256 GB</span>
                        </div>
                        <input type="submit" class="apply_filter_button" value="Apply">
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
